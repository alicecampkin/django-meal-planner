{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<div class="container">

    <section class="members">
        <h2>Welcome, {{user.first_name}}</h2>
        <div class="members_row">
            <img src="{{user.profile_picture.url}}" alt="{{user.first_name}}" width="100" height="100" />
        </div>
    </section>
    <section class="members">
        <h3 class="text-center">Members</h3>
        <div class="members_row">
            {% for member in members %}
            <a href="{% url 'update_member' member.id %}">
                <img src="{{member.photo.url}}" alt="{{member.name}}" width="100" height="100" />
                <h6 class="text-center">{{member.name}}</h6>
            </a>
            {% endfor %}
        </div>

        <a href="{% url 'add_member' %}" class="btn btn-outline-primary">Add Member</a>


    </section>
</div>


{% endblock %}
