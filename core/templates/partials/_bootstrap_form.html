{% csrf_token %}

{% for field in form.visible_fields %}
<div class="form-group">
    {{ field.label_tag }}
    {% render_field field class="form-control" %}
    {% if field.errors %}
    <div class="alert alert-danger">
        {% for error in field.errors %}
        <small>{{error}}</small>
        {% endfor %}
    </div>

    {% endif %}
</div>
{% endfor %}
