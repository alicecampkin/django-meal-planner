{% extends 'core/base.html' %}

{% block content %}

<div class="container">
    <h1>Are you sure you want to delete this meal? </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'update_meal' meal.id %}" class="btn btn-primary">No, cancel</a>
        <button type="submit" class="btn btn-outline-danger">Delete</button>
    </form>

</div>

{% endblock %}
