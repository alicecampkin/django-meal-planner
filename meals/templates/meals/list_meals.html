{% extends 'core/base.html' %}



{% block content %}
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type='text/javascript'>
    const meals = {{ meals| safe }};
    console.log(meals)
</script>

<div id="app">

    <div class="container">
        <h6>Meal List</h6>
        <a href="{% url 'add_meal' %}" class="btn btn-primary">Add Meal</a>
    </div>

    [[message]]




</div>


<script>
    var app = new Vue({
        delimiters: ['[[', ']]'],
        el: '#app',
        data: {
            message: 'Hello Vue!',
            meals: meals,
        },
        methods: {
            greet: function (name) {
                console.log('Hello from ' + name + '!')
            }
        }
    });
</script>

{% endblock %}
